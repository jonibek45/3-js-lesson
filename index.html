<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./css/main.css">

    <title>3-js lesson</title>
</head>
<body>
    <main>
        <section class="content">
            <h1 class="content__title">Kim birinchi boradi?</h1>
        </section>
        <section class="content__inner">
            <p>Masofa (km)</p>
            <form id="form">
                <input type="number" min="0" id="input" placeholder="Masofani kiriting">
                <button class="btn">Hisobla</button>
            </form>
        </section>
<section class="cards">
    <div class="box1">
        <div class="box1__content">
        <i class="fa-solid fa-user"></i>
        <p class="box1__description">Piyoda</p>
        <h4 class="box1__title"> </h4>
    </div>
    </div>

    <div class="box1">
        <div class="box1__content">
            <i class="fa-solid fa-bicycle"></i>
        <p class="box1__description">Velosipedda</p>
        <h4 class="box2__title"> </h4>
    </div>
    </div>

    <div class="box1">
        <div class="box1__content">
            <i class="fa-solid fa-car"></i>
        <p class="box1__description">Moshinada</p>
        <h4 class="box3__title"> </h4>
    </div>
    </div>

    <div class="box1">
        <div class="box1__content">
            <i class="fa-solid fa-plane"></i>
        <p class="box1__description">Samalyotda</p>
        <h4 class="box4__title"> </h4>
    </div>
    </div>

</section>
    </main>
    <script src="./main.js"></script>
